            <script>
              function formatLicenseKey(input) {
                  // Remove non-alphanumeric characters
                  let formattedKey = input.value.replace(/[^a-zA-Z0-9]/g, '');

                  // Ensure a max of 16 characters
                  formattedKey = formattedKey.slice(0, 16);

                  // Insert hyphens every 4 characters
                  formattedKey = formattedKey.replace(/(.{4})/g, '$1-');

                  // Remove trailing hyphen
                  formattedKey = formattedKey.replace(/-$/, '');

                  // Auto-capitalize letters
                  formattedKey = formattedKey.toUpperCase();

                  // Update the input value
                  input.value = formattedKey;

                  // Enable/disable submit button based on the number of characters
                  const submitButton = document.getElementById('submitButton');
                  if (formattedKey.length === 19) {
                      submitButton.classList.remove('disabled');

                  } else {
                      submitButton.classList.add('disabled');

                  }
              }



              document 
              .getElementById("submitButton") 
              .addEventListener("click", function (event) {

                  document.getElementById("email").value = "";

                  } else {

              });
